<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title> Float CSS</title>

        <style>
            div{
                padding: 20px;
                font-size: 30px;
            }
            .float{
                background: orange;
                float: left;
            }
            .sem-float{
                background: #eee;
            }
        </style>
    </head>
    <body>

        <div class="float">
            Flutuar a esquerda.
        </div>
        <div class="sem-float">
            Este textp deve fuir ao redor do elemento
            que esta flutuando a esquerda
        </div>
    </body>
</html>
