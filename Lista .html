<!DOCTYPE html>
<html>
    <head>
        <style>
            body {font-size: 25px;}
                ul.a {list-style-type: circle;}
                ul.a1 {list-style-type: disc;}
                ul.b {list-style-type: square;}
                ul.c {list-style-type: upper-roman;}
                ul.d {list-style-type: lower-alpha;}
            
        </style>
    </head>

    <body>
        <p>Exemplo de lista nao ordenada</p>

        <ul class="a">
            <li>Cafe</li>
            <li>Cha</li>
            <li>Coca-Cola</li>
        </ul>
            
        <ul class="a1">
            <li>Cafe</li>
            <li>Cha</li>
            <li>Coca-Cola</li>
        </ul>

        <ul class="b">
            <li>Cafe</li>
            <li>Cha</li>
            <li>Coca-Cola</li>
        </ul>

        <p>Exemplo de lista ordanada</p>

        <ol class="c">
            <li>Cafe</li>
            <li>Cha</li>
            <li>Coca-Cola</li>
        </ol>

        <ol class="d">
            <li>Cafe</li>
            <li>Cha</li>
            <li>Coca-Cola</li>
        </ol>
    </body>
</html>
